<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple web page</title>
</head>
<body>
    <h1 id="heading">welcome to my webpage</h1>
    <p  id="paragraph"> this is a simple webpage
         created my me using html, css, and javascript. </p>
    <button id="btn"> click me </button>
    <script src="script.js"></script>
    <style>
        body{
            background-color: #f2f2f2;
            font-family: Arial, Helvetica, sans-serif;
        }
        #heading{
            color: #00698f;
        }
        #paragraph{
            color: #666;     
        }
        #btn{
            background-color: #4caf50;
            color: #fff;
            padding: 10px  20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
<script>
    document.getElementById("btn").addEventListener("click", function(){alert("Button clicked");});
</script>
</body>
</html>
